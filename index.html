<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramo de flores amarillas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fff8dc;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .ramo {
      display: flex;
      flex-wrap: wrap;
      width: 200px;
      justify-content: center;
      opacity: 0;
      animation: aparecer 2s ease forwards;
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }

    .flor {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffd700 40%, #ffcc00 70%);
      border-radius: 50%;
      margin: 5px;
      position: relative;
      animation: florecer 1s ease forwards;
      opacity: 0;
    }

    .flor::before {
      content: "";
      width: 20px;
      height: 20px;
      background: #6b8e23;
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    @keyframes florecer {
      from {
        transform: scale(0.2);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .frase {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #444;
      opacity: 0;
      animation: mostrarFrase 2s ease forwards;
      animation-delay: 3s;
    }

    @keyframes mostrarFrase {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <div class="ramo">
    <div class="flor" style="animation-delay: 0.2s"></div>
    <div class="flor" style="animation-delay: 0.4s"></div>
    <div class="flor" style="animation-delay: 0.6s"></div>
    <div class="flor" style="animation-delay: 0.8s"></div>
    <div class="flor" style="animation-delay: 1s"></div>
    <div class="flor" style="animation-delay: 1.2s"></div>
  </div>
  <div class="frase">Un ramo de flores amarillas para iluminar tu día ✨</div>
</body>
</html>
